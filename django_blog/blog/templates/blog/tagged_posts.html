<h2>Posts tagged with "{{ tag.name }}"</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:30 }}</p>
        </li>
    {% empty %}
        <p>No posts found for this tag</p>
    {% endfor %}
</ul>
